<svg
    viewBox="0 0 400 400"
    xmlns="http://www.w3.org/2000/svg"
    role="img"
    aria-labelledby="title desc"
>
    <title id="title">Thinking assistant robot</title>
    <desc id="desc">
        A friendly robot with a large thinking bubble, subtle animated glow and chest light.
    </desc>

    <style>
        /* Robot base colors */
        .robot-body {
        fill: #f5f8ff;
        stroke: #0f1630;          /* anthracite outline */
        stroke-width: 1.4;
        }
        .robot-shadow {
        fill: #d2ddf5;
        }
        .visor {
        fill: #0f1630;
        stroke: #0f1630;          /* same anthracite tone */
        stroke-width: 1.2;
        }

        /* Lights */
        .eye {
        fill: #5ee0ff;
        opacity: 0.9;
        animation: blink 4s infinite;
        }
        .eye.right {
        animation-delay: 0.25s;
        }

        .chest-light {
        fill: #5ee0ff;
        animation: chestPulse 2.2s ease-in-out infinite;
        transform-origin: center;
        }

        .head-glow {
        fill: url(#headGlowGrad);
        opacity: 0.0;
        animation: headGlow 3s ease-in-out infinite;
        transform-origin: center;
        }

        .think-dot {
        fill: #5ee0ff;
        opacity: 0.0;
        animation: thinkDots 2.8s ease-in-out infinite;
        transform-origin: center;
        }
        .think-dot.dot2 {
        animation-delay: 0.35s;
        }
        .think-dot.dot3 {
        animation-delay: 0.7s;
        }

        /* Text bubble in robot style */
        .bubble {
        fill: #f5f8ff;
        stroke: #5ee0ff;
        stroke-width: 2.2;
        }
        .bubble-text {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        font-size: 16px;
        fill: #0f1630;
        font-weight: 500;
        }

        /* Animations */
        @keyframes chestPulse {
        0%, 100% {
        opacity: 0.7;
        transform: scale(1);
        }
        50% {
        opacity: 1;
        transform: scale(1.12);
        }
        }

        @keyframes headGlow {
        0%, 100% {
        opacity: 0.0;
        transform: scale(1);
        }
        50% {
        opacity: 0.4;
        transform: scale(1.05);
        }
        }

        @keyframes thinkDots {
        0% {
        opacity: 0.0;
        transform: translateY(6px);
        }
        40% {
        opacity: 0.9;
        transform: translateY(0px);
        }
        80% {
        opacity: 0.0;
        transform: translateY(-6px);
        }
        100% {
        opacity: 0.0;
        transform: translateY(-10px);
        }
        }

        @keyframes blink {
        0%, 46%, 52%, 100% {
        transform: scaleY(1);
        }
        48%, 50% {
        transform: scaleY(0.15);
        }
        }
    </style>

    <!-- Defs -->
    <defs>
        <radialGradient id="headGlowGrad" cx="50%" cy="35%" r="40%">
            <stop offset="0%" stop-color="#5ee0ff" stop-opacity="1"/>
            <stop offset="100%" stop-color="#5ee0ff" stop-opacity="0"/>
        </radialGradient>
    </defs>

    <!-- Soft glow behind head (no overall background) -->
    <ellipse class="head-glow" cx="200" cy="125" rx="105" ry="76" />

    <!-- Floating thinking dots above head (centered, act as connection) -->
    <circle class="think-dot dot1" cx="190" cy="42" r="4" />
    <circle class="think-dot dot2" cx="205" cy="32" r="4" />
    <circle class="think-dot dot3" cx="220" cy="26" r="4" />

    <!-- Large text bubble further up & to the right, with clear gap -->
    <g transform="translate(290, 10)" style="display:none">
        <!-- main bubble -->
        <rect class="bubble" x="-75" y="0" width="170" height="44" rx="27" />
        <text class="bubble-text" x="-20" y="25" text-anchor="middle" dominant-baseline="middle">
            thinking ...
        </text>
    </g>

    <!-- Body shadow -->
    <ellipse class="robot-shadow" cx="200" cy="322" rx="80" ry="20" opacity="0.35"/>

    <!-- Torso -->
    <g transform="translate(200, 220)">
        <path class="robot-body"
              d="M -56 -40
         C -80 -22 -72 50 -50 63
         L 50 63
         C 72 50 80 -22 56 -40
         Z" />
        <!-- Chest ring -->
        <circle cx="0" cy="6" r="24" fill="#d2edff" />
        <!-- Chest light -->
        <circle class="chest-light" cx="0" cy="6" r="16" />
    </g>

    <!-- Arms -->
    <g>
        <!-- Left arm -->
        <g transform="translate(126, 220)">
            <rect class="robot-body" x="-26" y="-26" width="32" height="68" rx="18" />
            <circle class="robot-body" cx="-10" cy="50" r="15" />
        </g>
        <!-- Right arm -->
        <g transform="translate(274, 220)">
            <rect class="robot-body" x="-6" y="-26" width="32" height="68" rx="18" />
            <circle class="robot-body" cx="18" cy="50" r="15" />
        </g>
    </g>

    <!-- Head + face -->
    <g transform="translate(200, 130)">
        <!-- Head base -->
        <rect class="robot-body" x="-78" y="-70" width="156" height="124" rx="62" />
        <!-- Side "ears" -->
        <circle class="robot-body" cx="-78" cy="-4" r="20" />
        <circle class="robot-body" cx="78" cy="-4" r="20" />
        <!-- Visor -->
        <rect class="visor" x="-60" y="-42" width="120" height="82" rx="41" />
        <!-- Eyes -->
        <ellipse class="eye left" cx="-24" cy="0" rx="12" ry="18" />
        <ellipse class="eye right" cx="24" cy="0" rx="12" ry="18" />
    </g>
</svg>
